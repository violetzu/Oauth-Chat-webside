<!-- public/chat.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>共用聊天室</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: #f5f5f5;
    }
    #input-container {
      display: flex;
      padding: 8px;
      background-color: #eee;
    }
    #msg-input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    #send-btn {
      padding: 8px 16px;
      margin-left: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-bottom: 8px;
    }
    .message .from {
      font-weight: bold;
    }
    .notification {
      color: #888;
      font-style: italic;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="input-container">
    <input id="msg-input" type="text" placeholder="輸入訊息..." autocomplete="off" />
    <button id="send-btn">傳送</button>
  </div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    const token = getQueryParam('token');
    if (!token) {
      alert('缺少 token，請先登入');
      window.location.href = '/login.html';
    }

    // 用 wss:// 協定
    const ws = new WebSocket(`wss://${window.location.host}?token=${token}`);

    const chatContainer = document.getElementById('chat-container');
    const inputEl = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');

    ws.onopen = () => {
      appendNotification('系統：已連線到聊天室');
    };

    ws.onmessage = (event) => {
      let msgObj;
      try {
        msgObj = JSON.parse(event.data);
      } catch (e) {
        console.error('無法解析訊息', event.data);
        return;
      }
      if (msgObj.type === 'welcome') {
        appendNotification(`系統：歡迎 ${msgObj.payload.name} 加入聊天室！`);
      } else if (msgObj.type === 'notification') {
        appendNotification(`系統：${msgObj.payload.message}`);
      } else if (msgObj.type === 'chat') {
        appendChat(msgObj.payload.from, msgObj.payload.text);
      }
    };

    ws.onclose = () => {
      appendNotification('系統：已與伺服器斷線');
    };

    sendBtn.addEventListener('click', () => {
      const text = inputEl.value.trim();
      if (!text) return;
      ws.send(JSON.stringify({
        type: 'chat',
        payload: { text }
      }));
      inputEl.value = '';
    });
    inputEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });

    function appendChat(from, text) {
      const div = document.createElement('div');
      div.classList.add('message');
      div.innerHTML = `<span class="from">${from}：</span><span class="text">${text}</span>`;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function appendNotification(text) {
      const div = document.createElement('div');
      div.classList.add('notification');
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
